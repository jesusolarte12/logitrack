<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/bodegas.css">
</head>
<body> 
    <div class="app-container" id="appContainer">
        <div class="container">
            <!-- BODEGAS -->
            <section class="section" id="bodegas">
                <div class="section-header">
                    <div class="section-title-group">
                        <h1>Gestión de Bodegas</h1>
                        <p class="section-subtitle" id="subtitulo">Administración de ubicaciones y capacidad operativa</p>
                    </div>
                    <div class="section-actions">
                        <button class="btn btn-primary" id="btnNuevaBodega" style="display: none;">
                            <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            Nueva Bodega
                        </button>
                    </div>
                </div>
                
                <div class="bodega-grid" id="bodegaGrid"></div>
            </section>
        </div>
    </div>

    <!-- Modal para crear/editar bodega -->
    <div id="modalNuevaBodega" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="tituloModal">Nueva Bodega</h2>
                <button class="modal-close" id="btnCerrarModal">&times;</button>
            </div>
            <form id="formNuevaBodega">
                <input type="hidden" id="bodegaId" value="">
                
                <div class="form-group">
                    <label for="nombreBodega">Nombre de la Bodega *</label>
                    <input type="text" id="nombreBodega" name="nombre" required maxlength="100" 
                           placeholder="Ej: Bodega Principal">
                </div>
                
                <div class="form-group">
                    <label for="ubicacionBodega">Ubicación *</label>
                    <input type="text" id="ubicacionBodega" name="ubicacion" required maxlength="150" 
                           placeholder="Ej: Calle 45 #23-10, Bucaramanga">
                </div>
                
                <div class="form-group">
                    <label for="capacidadBodega">Capacidad (unidades) *</label>
                    <input type="number" id="capacidadBodega" name="capacidad" required min="0" 
                           placeholder="Ej: 1000">
                </div>
                
                <div class="form-group">
                    <label for="encargadoBodega">Encargado *</label>
                    <select id="encargadoBodega" name="encargadoId" required>
                        <option value="">Seleccione un encargado...</option>
                    </select>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar Bodega</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación de eliminación -->
    <div id="modalConfirmarEliminar" class="modal" style="display: none;">
        <div class="modal-content modal-confirm">
            <div class="modal-header">
                <h2>Confirmar Eliminación</h2>
                <button class="modal-close" id="btnCerrarConfirmar">&times;</button>
            </div>
            <div class="modal-body">
                <p id="mensajeConfirmacion">¿Está seguro que desea eliminar esta bodega?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelarEliminar">No</button>
                <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Sí, eliminar</button>
            </div>
        </div>
    </div>

    <script src="/js/bodegas.js"></script>
</body>
</html>
